<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>This Machine Learning Business | Tempered Works Ltd.</title>
	<meta name="author" content="Paul Brabban" />

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">
	<link rel="stylesheet" media="print" href="dist/theme/beige.css" id="theme">
	
	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="content/1-intro.md" data-separator="^\n\n\n" data-separator-vertical="^\n---\n$"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>

			<section data-markdown="content/2-why-ml.md" data-separator="^\n\n\n" data-separator-vertical="^\n---\n$"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>

			<section data-markdown="content/3-example.md" data-separator="^\n\n\n" data-separator-vertical="^\n---\n$"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>

			<section data-markdown="content/4-challenges.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n---\n$" data-separator-notes="^Note:" data-charset="utf-8">
			</section>

			<section data-markdown="content/5-cheating.md" data-separator="^\n\n\n" data-separator-vertical="^\n---\n$"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>

			<section data-markdown="content/6-finish.md" data-separator="^\n\n\n" data-separator-vertical="^\n---\n$"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/math/math.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			navigationMode: "linear",
			hash: true,
			pdfSeparateFragments: false,
			showNotes: 'separate-page',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealMath],
			math: {
				mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
				config: 'TeX-AMS_HTML-full',
				// pass other options into `MathJax.Hub.Config()`
				TeX: { Macros: { RR: "{\\bf R}" } }
			}
		});

		Reveal.configure({
			keyboard: {
				81: function() {
					Reveal.configure({ showNotes: false });
				},
				87: function() {
					Reveal.configure({ showNotes: true });
				}
			}
		});
	</script>
</body>

</html>
